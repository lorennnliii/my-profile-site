<!-- index.html 示例 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        color: #2d3a4b;
        margin-bottom: 0.5em;
      }
      p {
        color: #4a5a6a;
        font-size: 1.1em;
        margin-bottom: 1.5em;
      }
      .btn {
        display: inline-block;
        padding: 0.6em 1.5em;
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
      }
      .btn:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nihao, I'm Minghan (Loren) Li</h1>
      <p>
        Welcome to my academic page.<br>
        I am a PhD student in the Hamden Hall.
        test 2025@@ second time
      </p>
      <a href="#" class="btn">Contact Me</a>
    </div>
  </body>
</html>
